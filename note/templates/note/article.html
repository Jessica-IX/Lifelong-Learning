{% extends 'base.html' %}
{% load static %}

{% block other_files %}
    <link rel="stylesheet" href="{% static 'css/article_style.css' %}">
    <script src="{% static 'js/annotation.js' %}" defer></script>
{% endblock %}

{% block content %}
    <div id="article" data-article-id="{{ article.id }}"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex justify-content-end nav-container">
        <button id="highlight-button" class="btn btn-outline-warning ml-auto">
            <i class="fas fa-highlighter"></i> Highlight
        </button>
        <div class="dropdown-menu" aria-labelledby="highlight-button">
            <button class="dropdown-item btn" id="highlight-note">            
                <i class="fas fa-plus"> </i> Highlight Note
            </button>
        </div>
        <button id="erase-button" class="btn btn-outline-danger ml-auto">
            <i class="fas fa-eraser"></i> Eraser
        </button>
    </nav>
    <div class="container content">
        <div class="row">
            <div class="col">
                <h2>{{ article.title }}</h2>
                <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ article.content }}</pre>
            </div>
        </div>
    </div>
{% endblock%}
